sftp:
  hostname: "10.1.1.10"
  sshPort: 22
  username: "root"
  password: "root"

sync:
  - name: "sync 1"
    sourcePath: "/tmp/test1"
    targetPath: "/tmp/test1"
  - name: "sync 2"
    sourcePath: "/tmp/test2"
    targetPath: "/tmp/test2"

ignoreFiles:
  - ".svn"
  - ".git"
  - ".idea"
  - ".swp"
  - ".swx"

log:
  appName: app
  development: true
  # Either "error", "warn", "info", "debug", default is "info"
  level: debug
  logFileDir: ./logs
  infoFileName: info.log
  warnFileName: warn.log
  errorFileName: error.log
  debugFileName: debug.log
  maxAge: 100
  maxBackups: 60
  maxSize: 30

# 消息推送
notify:
  # 是否开启推送服务
  isEnable: true
  # 目前支持 smtp 邮箱,dingtalk
  notifyType: email
  # smtp 邮箱配置
  email:
    # 邮件主题
    emailSubject: "文件发生变更"
    # 邮箱域名 smtp.xx.com
    emailHost: "smtp.163.com"
    # 通信端口
    emailPort: 25
    # 邮箱地址 xxx@xx.com
    emailUser: "xxx@163.com"
    # 邮箱授权码（并不一定是邮箱密码） xxxxxx
    emailPwd: "xxxxxx"
    # 邮箱推送消息接收人
    toEmail: "xxx@qq.com"
